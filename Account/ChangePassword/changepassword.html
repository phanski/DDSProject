<!DOCTYPE html>
<html>
    <style>
        body {
            text-align: center;
            font-size: 1.5em;
        }

        p {
            font-size: 1.5rem;
        }

        main {
            display: flex;
            flex-direction: row;
            justify-content: space-around;
            max-width: 1200px;
            margin: auto;
        }
        
        .buttons {
            display: flex;
            flex-direction: column;
        }

        .buttons > button, a {
            width: 80%;
            max-width: 300px;
            margin: 10px auto;
        }

        
        a, button {
            padding: .5rem;
            border-radius: 10px;
            font-size: 1.3rem;
            cursor: pointer;
            background-color: grey;
            border: black 2px solid;
            color: black;
            text-decoration: none;
        }

    </style>
    <head>
        <script src="https://kit.fontawesome.com/93f8221981.js" crossorigin="anonymous"></script>

    </head>
    <body>
        <h1>Change Password</h1>
        <form>
            <label>Current Password</label>
            <input><br><br>
            <label>New Password</label>
            <input><br>
            <label>Confirm Password</label>
            <input><br><br>

        </form>
        <div class="buttons">
            <button style="background-color: rgb(51, 255, 0);">Change Password</button>
            <button onclick="{
                document.location.pathname = '';
            }">Return To Account <i class="fa-solid fa-arrow-left"></i></button>
        </div>
    </body>
</html>
