<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="./account.css">
    <script src="https://kit.fontawesome.com/93f8221981.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="Content">
        <h1>Account</h1>
        <div class="Options">
            <div class="section">
                <h2>Account Details</h2>
                <p>Username : <span id="Username"></p>
                <button
                    id="ChangePassword"
                >Change Password <i class="fa-solid fa-key"></i></button>
    
                <button
                    id="Settings"
                >Settings <i class="fa-solid fa-gear"></i></button>    
                <button
                    id="LogOut"
                >Log Out  <i class="fa-solid fa-door-open"></i></button>

                <button
                    style="background-color: rgb(255, 32, 32);"
                    id="DeleteAccount"
                >
                    Delete Account <i class="fa-solid fa-trash"></i>
                </button>
      
    
            </div>
            <div id="RunOptions" class="section">
                <div id="CurrentStats">
                <h2>Current Run Stats</h2>
                    <p>Current Time : <span id="PlayerTime">0:00</span></p>
                    <p>Current Energy : <span id="PlayerEnergy">0</span>/100</p>
                </div>
                <button
                    style="background-color: rgb(71, 209, 71);"
                    id="StartRun"
                >
                    Start New Run   <i class="fa-solid fa-arrow-right"></i>
                </button>
            </div>
            
            <div class="section">
                <h2>Lifetime Stats</h2>
                <p>Fastest Time : <span id="FastestTime"></span></p>
                <p>Total Escapes : <span id="TotalEscapes"></span></p>
            </div>
        </div>
        <button id="ReturnHome" style="margin: 0 0 3em 0">Return to Home</button> 
    </div>
</body>
<script src="./account.js"></script>
<script src="../Settings/Load-Settings.js"></script>
</html>
