<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="./account.css">
    <script src="https://kit.fontawesome.com/93f8221981.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="Content">
        <h1>Account</h1>
        <div class="Options">
            <div class="section">
                <h2>Account Details</h2>
                <p>Username : <span id="Username"></p>
                <button
                    id="ChangePassword"
                >Change Password <i class="fa-solid fa-key"></i></button>
    
    
                <button
                    style="background-color: rgb(255, 32, 32);"
                >
                    Delete Account <i class="fa-solid fa-trash"></i>
                </button>
      
    
            </div>
            <div class="section">
                <h2>Current Run Stats</h2>
                <p>Current Time : 01:24</p>
                <p>Current Health : 85/100</p>
                <button
                    style="background-color: rgb(71, 209, 71);"
                    id="StartRun"
                >
                    Start New Run   <i class="fa-solid fa-arrow-right"></i>
                </button>
            </div>
            <div class="section">
                <h2>Lifetime Stats</h2>
                <p>Fastest Time : 03:41</p>
                <p>Highest Score : 15600</p>
                <p>Total Attempts : 156</p>
                <p>Total Escapes : 120</p>
                <p>Total Time Played : 03:43:54</p>
            </div>
        </div>
        <button id="ReturnHome" style="margin: 0 0 3em 0">Return to Home</button> 
    </div>
</body>
<script src="./account.js"></script>
</html>
