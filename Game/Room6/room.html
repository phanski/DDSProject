<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="./room.css">
        <script src="https://kit.fontawesome.com/93f8221981.js" crossorigin="anonymous"></script>  
        <script src="../gameSave.js"></script>
        <script src="./room.js"></script>
    </head>
    <body>
        <div id="GameWindow">
            <div id="GameView">
                <div id="InfoBar">
                    <div style="grid-column: 1; grid-row: 1;">
                        Energy : <span id="PlayerEnergy">0</span>/100
                    </div>
                    <div style="grid-column: 2; grid-row: 1;"><h3 id="RoomName"></h3></div>
                    <div id="Timer">
                        <p>
                            Time : <span id="PlayerTime">0:00</span>
                        </p>
                        <button id="PauseButton">
                            <i class="fa-solid fa-pause"></i>
                        </button>
                    </div>
                </div>
                <div id="FocusedObject">
                    <div id="GrandmaClue" class="eerie-text">*Grandma whispers*: "The answer lies with your beloved... three letters, my dear..."
                    </div>
                    <input type="text" id="AnswerInput" placeholder="Enter the answer...">
                    <button id="SubmitAnswer">Submit</button>
                    <div id="SuccessMessage" class="success-message" style="display:none;">Correct! You've found the secret!</div>
                    <div id="AdditionalClue" class="eerie-text" style="display:none; font-weight: bold; font-size: 2em; color: white;">. _ _ . / . / _</div>
                </div>
                <div id="Message">
                    <h1></h1>
                </div>
            </div>
            <div id="UserOptions"></div>
            <!-- Add the audio file source for the knocking sound here -->
            <audio id="knockingSound">
                <source src="../../Assets/knockingsound.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
            <!-- <button id="playPauseButton">Play</button> -->
            <!-- Overlay code left for neat formatting -->

                <div id="OverlayMessage">

                    <div style="display: flex; justify-content: space-around; max-width: 500px; width: 100%;">
                        <button class="OverlayButton" id="ResumeButton">Resume</button>
                        <button class="OverlayButton" id="ReturnHomeButton">Return to Home</button>
                    </div>
                </div>
            </div> -->
        </div>
        <script src="../../Settings/Load-Settings.js"></script>
    </body>
</html>
